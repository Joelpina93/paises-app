<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <app-country-input (onEnter)="search( $event )"
        (onDebounce)="suggestions()" [placeholder]="inputBoxMessage"></app-country-input>
    </div>
</div>
<hr>
<div *ngIf="error" class="alert alert-danger">
    No se encontro nada con el termino {{ searchQuery }}
</div>
<div *ngIf="countries.length > 0 && !error" class="row">
    <div class="col">
       <app-country-table [countries]='countries'></app-country-table>
    </div>
</div>
