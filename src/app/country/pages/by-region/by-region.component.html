<h3>Buscar por region <small>{{activeRegion}}</small></h3>
<hr />
<h5>Seleccione la region</h5>
<div class="row">
  <div class="col">
    <!-- [class.btn-primary] = "region === activeRegion" -->
    <!-- [ngClass]="{
        'btn-primary': activeRegion === region,
        'btn-outline-primary': activeRegion === region
    }" -->
    <button *ngFor="let region of regions" 
    [class]="(region === activeRegion) ? 'btn btn-primary' : 'btn btn-outline-primary'" 
    (click)="activateRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
       <app-country-table [countries]='countries'></app-country-table>
    </div>
</div>
