<h2>Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      (onDebounce)="suggestions($event)"
      [placeholder]="placeholder"
    >
    </app-country-input>
  </div>
</div>
<ul class="list-group" *ngIf="showSuggestion">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let country of suggestedCountries"
  >
    <a [routerLink]="['/country', country.alpha2Code]" class="nav-link">
      {{ country.name }}
    </a>
  </li>
  <li
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" (click)="searchSuggestion(searchQuery)">
      Buscar "{{ searchQuery }}"
    </a>
  </li>
</ul>
<hr />
<div *ngIf="error" class="alert alert-danger">
  No se encontro nada con el termino {{ searchQuery }}
</div>
<div *ngIf="countries.length > 0 && !error" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
