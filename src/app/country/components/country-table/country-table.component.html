<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of countries; let i=index">
            <td>{{ i+1 }}</td>
            <td>
                <img class="small-flag" [src]="item.flag" alt="" width="50px">
            </td>
            <td>{{item.name}}</td>
            <td>{{item.population | number}}</td>
            <td><a [routerLink]="['/country', item.alpha2Code]">Ver..</a></td>
        </tr>
    </tbody>
</table>
